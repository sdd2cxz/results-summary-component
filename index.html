<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="resultBox flex">
    <article class="resultBox__result flex">

     <p class="resultBox__result--title">Your Result</p> 
     <div class="resultBox__result__circle flex">
       <p class="resultBox__result__circle--amount">76</p>
       <p class="resultBox__result__circle--total">of 100</p>
      </div>
       
     <p class="resultBox__result--rank">Great</p> 
      <p class="resultBox__result--description">You scored higher than 65% of the people who have taken these tests.</p>
      
    </article>
    <article class="resultBox__summary">

      <p class="resultBox__summary--title">Summary</p>
      <div class="resultBox__summary--elements">
        <div class="resultBox__summary--skill">
          Reaction
          80 / 100
        </div >
        <div class="resultBox__summary--skill">
          Memory
          92 / 100
        </div>
        <div class="resultBox__summary--skill">
          Verbal
          61 / 100
        </div>
        <div class="resultBox__summary--skill">
          Visual
          72 / 100
        </div>
      </div>
      <button class="btn">Continue</button>
        
    </article>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  </html>
